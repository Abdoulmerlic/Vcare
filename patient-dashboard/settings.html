<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/patient-dashboard.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="patient-profile">
            <img src="/img/patient1.png" alt="Patient">
            <h3>Patient</h3>
            <p id="patientEmail"></p>
        </div>
        <a href="index.html">Dashboard</a>
        <a href="my-appointments.html">My Appointments</a>
        <a href="book-appointment.html">Book Appointment</a>
        <a href="medical-history.html">Medical History</a>
        <a href="prescriptions.html">Prescriptions</a>
        <a href="chat-support.html">Chat Support</a>
        <a href="settings.html" class="active">Settings</a>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>SETTINGS</h1>
            <a href="#" class="logout">Logout</a>
        </div>

        <!-- Settings Content -->
        <div class="settings-container">
            <!-- Profile Settings -->
            <div class="settings-card">
                <h2>Profile Settings</h2>
                <form>
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <div class="profile-upload">
                            <img src="/img/patient1.png" alt="Profile" id="preview-image">
                            <input type="file" id="profile-image" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" value="+1234567890">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" value="123 Main St, City">
                    </div>
                    <div class="settings-actions">
                        <button type="submit" class="btn-save">Save Changes</button>
                        <button type="button" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Security Settings -->
            <div class="settings-card">
                <h2>Security Settings</h2>
                <form>
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password">
                    </div>
                    <div class="settings-actions">
                        <button type="submit" class="btn-save">Update Password</button>
                    </div>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="settings-card">
                <h2>Notification Settings</h2>
                <div class="toggle-switch">
                    <label>Email Notifications</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-switch">
                    <label>SMS Notifications</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-switch">
                    <label>Appointment Reminders</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-switch">
                    <label>Newsletter</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Language and Region -->
            <div class="settings-card">
                <h2>Language and Region</h2>
                <div class="form-group">
                    <label>Language</label>
                    <select>
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                        <option value="fr">French</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time Zone</label>
                    <select>
                        <option value="UTC+1">UTC+1 London</option>
                        <option value="UTC+2">UTC+2 Paris</option>
                        <option value="UTC+3">UTC+3 Moscow</option>
                    </select>
                </div>
                <div class="settings-actions">
                    <button type="submit" class="btn-save">Save Preferences</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser && currentUser.email) {
                document.getElementById('patientEmail').textContent = currentUser.email;
            }

            // Profile image preview
            const profileInput = document.getElementById('profile-image');
            const previewImage = document.getElementById('preview-image');

            profileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>

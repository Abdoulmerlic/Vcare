<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/patient-dashboard.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <!-- Include the sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="toggle-btn">‚ò∞</div>
        </div>
        
        <div class="patient-profile">
            <div class="profile-picture">
                <img id="profileImage" src="/img/default-avatar.png" alt="Patient">
                <div class="edit-overlay">
                    <label for="profileUpload">
                        <span class="edit-icon">üì∑</span>
                    </label>
                    <input type="file" id="profileUpload" accept="image/*" style="display: none;">
                </div>
            </div>
            <h3 id="patientName">Patient Name</h3>
            <p id="patientEmail"></p>
        </div>

        <div class="nav-links">
            <a href="index.html">
                <span class="icon">üè†</span>
                <span class="link-text">Dashboard</span>
            </a>
            <a href="my-appointments.html">
                <span class="icon">üìÖ</span>
                <span class="link-text">My Appointments</span>
            </a>
            <a href="book-appointment.html">
                <span class="icon">üìã</span>
                <span class="link-text">Book Appointment</span>
            </a>
            <a href="medical-history.html">
                <span class="icon">üìö</span>
                <span class="link-text">Medical History</span>
            </a>
            <a href="prescriptions.html">
                <span class="icon">üíä</span>
                <span class="link-text">Prescriptions</span>
            </a>
            <a href="chat-support.html">
                <span class="icon">üí¨</span>

            </a>
            <a href="settings.html">
                <span class="icon">‚öôÔ∏è</span>
                <span class="link-text">Settings</span>
            </a>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>SETTINGS</h1>
            <a href="#" class="logout">Logout</a>
        </div>

        <!-- Settings Content -->
        <div class="settings-container">
            <!-- Profile Settings -->
            <div class="settings-card">
                <h2>Profile Settings</h2>
                <form>
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <div class="profile-upload">
                            <img src="/img/patient1.png" alt="Profile" id="preview-image">
                            <input type="file" id="profile-image" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" value="+1234567890">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" value="123 Main St, City">
                    </div>
                    <div class="settings-actions">
                        <button type="submit" class="btn-save">Save Changes</button>
                        <button type="button" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Security Settings -->
            <div class="settings-card">
                <h2>Security Settings</h2>
                <form>
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password">
                    </div>
                    <div class="settings-actions">
                        <button type="submit" class="btn-save">Update Password</button>
                    </div>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="settings-card">
                <h2>Notification Settings</h2>
                <div class="toggle-switch">
                    <label>Email Notifications</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-switch">
                    <label>SMS Notifications</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-switch">
                    <label>Appointment Reminders</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-switch">
                    <label>Newsletter</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Language and Region -->
            <div class="settings-card">
                <h2>Language and Region</h2>
                <div class="form-group">
                    <label>Language</label>
                    <select>
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                        <option value="fr">French</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time Zone</label>
                    <select>
                        <option value="UTC+1">UTC+1 London</option>
                        <option value="UTC+2">UTC+2 Paris</option>
                        <option value="UTC+3">UTC+3 Moscow</option>
                    </select>
                </div>
                <div class="settings-actions">
                    <button type="submit" class="btn-save">Save Preferences</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>

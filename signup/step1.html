<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Personal Information</title>
    <link rel="stylesheet" href="css/step1.css">
    <meta charset="UTF-8">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="firebase-init.js"></script>
</head>
<body>
    <div class="signup-container">
        <h1>VCare</h1>
        <h2>Patient Registration</h2>
        <p>Complete your profile to enjoy Healthcare services</p>
        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
        </div>
        <div class="progress-labels">
            <span>Personal Information</span>
            <span>Health Information</span>
            <span>Medical History</span>
            <span>Consent and Verification</span>
        </div>
        <form id="step1Form">
            <h3>Personal Information</h3>
            <div class="form-group">
                <input type="text" placeholder="Full Name" name="fullName" required>
                <input type="text" placeholder="Phone Number" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <input type="file" name="photo" required>
                <input type="text" placeholder="Home Address" name="homeAddress" required>
            </div>
            <button type="button" class="next-btn" onclick="nextStep('./step2.html', 'step1')">Next âž”</button>
        </form>
    </div>
    <script src="js/form.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#">My Appointments</a>
        <a href="#">Prescriptions</a>
        <a href="#">Chat Support</a>

    </nav>

    <!-- Dashboard Content -->
    <section id="dashboard">
        <h2>Upcoming Appointments</h2>
        <div id="appointments">
            <!-- Appointment cards will be dynamically inserted here -->
        </div>

        <h2>Medical History</h2>
        <table id="medical-history">
            <!-- Medical history table will be dynamically inserted here -->
        </table>

        <h2>Search Doctors</h2>
        <input type="text" id="search" placeholder="Search by specialty, language, etc.">
        <button onclick="searchDoctors()">Search</button>
    </section>

    <script src="js/main.js"></script>
</body>

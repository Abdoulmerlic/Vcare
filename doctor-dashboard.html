<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Appointments</a>
        <a href="#">Patient Records</a>
        <a href="#">Earnings</a>
        <a href="#">Settings</a>
    </nav>

    <!-- Dashboard Content -->
    <section id="dashboard">
        <h2>Today's Appointments</h2>
        <div id="todays-appointments">
            <!-- Today's appointments will be dynamically inserted here -->
        </div>

        <h2>Consultation Requests</h2>
        <div id="consultation-requests">
            <!-- Consultation requests will be dynamically inserted here -->
        </div>

        <h2>Patient Details</h2>
        <div id="patient-details">

        </div>

        <h2>Earnings</h2>
        <div id="earnings">
            <!-- Earnings overview will be dynamically inserted here -->
        </div>
    </section>

    <script src="js/main.js"></script>

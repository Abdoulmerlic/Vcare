            <a href="../login.html" class="menu-item"><i class="fas fa-sign-out-alt"></i><span class="menu-text">Logout</span></a>
        </div>
    </nav>

    <div id="mainContent" class="main-content">
        <h1>Settings Management</h1>
        <form id="settingsForm">
            <h2>Application Settings</h2>
            <div class="form-group">
                <label for="appName">Application Name:</label>
                <input type="text" id="appName" name="appName" required>
            </div>
            <div class="form-group">
                <label for="appEmail">Support Email:</label>
                <input type="email" id="appEmail" name="appEmail" required>
            </div>
            <div class="form-group">
                <label for="appTheme">Theme:</label>
                <select id="appTheme" name="appTheme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button type="submit">Save Settings</button>
        </form>

        <h2>User Management</h2>
        <div id="userManagement">
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example user row -->
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>Admin</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <!-- More user rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('settingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission logic here
            alert('Settings saved successfully!');
        });

        document.getElementById('toggleSidebar').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });
    </script>
</body>
